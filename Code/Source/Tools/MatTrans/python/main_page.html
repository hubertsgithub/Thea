<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style type="text/css">
		table tr>td.middle {
			vertical-align: middle;
			text-align: center;
		}
		.big {
			font-size: 24;
			font-weight: bold;
		}
		div.centered {
			text-align: center;
		}
	</style>
</head>
<body>
	<table class="table table-bordered table-condensed">
		<tr>
			<th>Shape ID</th>
			<th>Dataset Split</th>
			<th>Shape Results (Click)</th>
		</tr>
		{% for sm in shape_metadata %}
		<tr>
			<td class="big middle">{{ sm.shape_id }}</td>
			<td class="big middle">{{ sm.dataset_split_pretty }}</td>
			<td>
				<a href="{{ sm.shape_results_link }}">
					<img src="{{ sm.shape_view_target_path }}" alt="" height="300" />
				</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
